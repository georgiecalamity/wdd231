	<body>
		<header>
			<div class="logos">
				<a href="#"><img class="logo" src="images/moviefolioLogo.png" alt="MovieFolio Logo"></a>
				<button id="burger-button">&#9776;</button>

			<div>
				<nav>
					<ul class="menu-container">
						<li class="menu-item"><a href="https://georgiecalamity.github.io/wdd231/finalProject/homepage.html">HOME</a></li>
                        <li class="menu-item"><a href="https://georgiecalamity.github.io/wdd231/finalProject/index.html">MOVIES</a></li>
                        <li class="menu-item"><a href="https://georgiecalamity.github.io/wdd231/finalProject/join.html">JOIN</a></li>
                        <li class="menu-item   active"><a href="https://georgiecalamity.github.io/wdd231/finalProject/contactPage.html">CONTACT US</a></li>
					</ul>
				</nav>
			</div>
		</header>

        <main>


            <div class="location-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.477948443539!2d124.61020919590958!3d11.002721999198771!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3307f14deecd44ad%3A0x5bef4dff37ab2d8e!2sCOSTELO%20Commercial!5e0!3m2!1sen!2sph!4v1734095428771!5m2!1sen!2sph"
                style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="hq-address"></iframe>

            </div>

            <div class="contact-form-container">
                
                <div class="website-contact-info">
                    <div class="lets-talk">
                        <ion-icon name="call-outline" class="phone-icon"></ion-icon>
                        <p><strong>Let's Talk</strong></p>
                    </div>
                    <p>(+123) 456 7899</p><br><br>

                    <div class="our-address">
                        <ion-icon name="location-outline" class="location-icon"></ion-icon>
                        <p><strong>Address</strong></p>
                    </div>
                    <p>Ormoc, Leyte, Philppines</p>
                    <p>Ormoc, City</p><br><br>

                    <div class="general-support">
                        <ion-icon name="mail-outline" class="mail-icon"></ion-icon>
                        <p><strong>General Support</strong></p>
                    </div>
                        <p>contactUs@example.com</p>
                </div>


                <form id="contactForm" action="#" method="get">
                    <label for="fname">First name:</label><br>
                    <input type="text"
                            id="fname"
                            name="fname"
                            autocomplete="given-name"
                            title="Enter first name"
                            placeholder="John"
                            required><br><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text"
                            id="lname"
                            name="lname"
                            autocomplete="family-name"
                            title="Enter last name"
                            placeholder="Doe"
                            required><br><br>
                    <label for="email">Email Address: </label><br>
                    <input type="email"
                            name="email"
                            id="email"
                            title="Enter your email here"
                            autocomplete="email"
                            placeholder="example@gmail.com"
                            required><br><br>
                    <label for="phone-number">Mobile Phone Number:</label><br>
                    <input type="tel"
                            name="phone-number"
                            id="phone-number"
                            title="enter phone number"
                            required
                            autocomplete="tel"><br><br>
                    <label for="your-message">Your Message to Us</label><br>
                    <textarea name="your-message"
                     id="your-message"></textarea><br>
                    
                    <input type="submit" value="Submit Your Application">
                    </form>
            </div>
        </main>

        <footer>
			<div class="footer-info-1">

			</div>
	
			<div class="footer-info-2">
				
				<p>WDD 231 Class Project</p>
				<p id="copyrightYear"></p>

			</div>
