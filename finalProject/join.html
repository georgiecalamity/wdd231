                <main class="join-main">
                <div class="background-image">
                        <img src="images/suicideSquad.webp" alt="suicideSquad img">

                </div>
                
                <div class="join-form-container">
                        <form action="https://georgiecalamity.github.io/wdd231/finalProject/thankyou.html" method="get">
                        <h2 class="form-header">Membership Application Form</h2>
                        <label for="fname">First name:</label><br>
                        <input type="text"
                                id="fname"
                                name="fname"
                                autocomplete="given-name"
                                title="Enter first name"
                                placeholder="John"
                                required><br><br>
                        <label for="lname">Last name:</label><br>
                        <input type="text"
                                id="lname"
                                name="lname"
                                autocomplete="family-name"
                                title="Enter last name"
                                placeholder="Doe"
                                required><br><br>
                        <label for="email">Email Address: </label><br>
                        <input type="email"
                                name="email"
                                id="email"
                                title="Enter your email here"
                                autocomplete="email"
                                placeholder="example@gmail.com"
                                required><br><br>
                        <label for="phone-number">Mobile Phone Number:</label><br>
                        <input type="tel"
                                name="phone-number"
                                id="phone-number"
                                title="enter phone number"
                                required
                                autocomplete="tel"><br><br>

                                <label for="age">Your Age:</label><br>
                                <input type="number"
                                        name="age"
                                        id="age"
                                        title="enter your age"
                                        required><br><br>
                        
                        <input type="submit" value="Submit Your Application">
                        </form>
                </div>
